<!DOCTYPE html>
<html>
<head>
    <title>Student Discussion Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #post-form {
            margin-bottom: 20px;
        }

        #post-form textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }

        .post {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            margin-top: 0;
        }

        .post p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Student Discussion Forum</h1>

        <form id="post-form">
            <textarea id="post-content" placeholder="Write your post here..."></textarea>
            <br>
            <button type="submit">Post</button>
        </form>

        <div id="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>

    <script>
        // JavaScript code for handling form submission and displaying posts
        document.getElementById("post-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var postContent = document.getElementById("post-content").value;

            if (postContent.trim() !== "") {
                var postElement = document.createElement("div");
                postElement.className = "post";
                postElement.innerHTML = "<h3>Posted by: John Doe</h3><p>" + postContent + "</p>";
                document.getElementById("posts-container").prepend(postElement);

                // Clear the textarea
                document.getElementById("post-content").value = "";
            }
        });
    </script>
</body>
</html>
