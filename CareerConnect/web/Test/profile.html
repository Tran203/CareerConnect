<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <title>Profile</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="profile">
    <h1>My Profile</h1>
    <div class="profile-info">
      <h2>Personal Information</h2>
      <div class="profile-data">
        <label for="name">Name:</label>
        <span id="name">John Doe</span>
      </div>
      <div class="profile-data">
        <label for="email">Email:</label>
        <span id="email">johndoe@example.com</span>
      </div>
      <div class="profile-data">
        <label for="student-number">Student Number:</label>
        <span id="student-number">123456789</span>
      </div>
      <div class="profile-data">
        <label for="field-of-interest">Field of Interest:</label>
        <span id="field-of-interest">Software Development</span>
      </div>
      <div class="profile-data">
        <label for="education-background">Educational Background:</label>
        <span id="education-background">Diploma in Computer Science</span>
      </div>
      <div class="profile-data">
        <label for="goal">Goal:</label>
        <span id="goal">Skill development</span>
      </div>
    </div>

    <div class="update-profile">
      <h2>Update Profile</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="field-of-interest">Field of Interest:</label>
          <input type="text" id="field-of-interest" name="field-of-interest" required>
        </div>
        <div class="form-group">
          <label for="education-background">Educational Background:</label>
          <input type="text" id="education-background" name="education-background" required>
        </div>
        <div class="form-group">
          <label for="goal">Goal:</label>
          <input type="text" id="goal" name="goal" required>
        </div>
        <button type="submit">Update</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 CareerConnect. All rights reserved.</p>
  </footer>
</body>
</html>
