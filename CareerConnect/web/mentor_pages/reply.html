<!DOCTYPE html>
<html>
<head>
    <title>Student Discussion Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #post-form {
            margin-bottom: 20px;
        }

        #post-form textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }

        .post {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            margin-top: 0;
        }

        .post p {
            margin-bottom: 0;
        }

        .reply {
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            margin-left: 30px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Student Discussion Forum</h1>

        <form id="post-form">
            <textarea id="post-content" placeholder="Write your post here..."></textarea>
            <br>
            <button type="submit">Post</button>
        </form>

        <div id="posts-container">
            <!-- Posts and replies will be dynamically added here -->
        </div>
    </div>

    <script>
        // JavaScript code for handling form submission and displaying posts
        document.getElementById("post-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var postContent = document.getElementById("post-content").value;

            if (postContent.trim() !== "") {
                var postElement = document.createElement("div");
                postElement.className = "post";
                postElement.innerHTML = "<h3>Posted by: John Doe</h3><p>" + postContent + "</p>";
                postElement.innerHTML += '<button class="reply-button">Reply</button>';
                document.getElementById("posts-container").prepend(postElement);

                // Clear the textarea
                document.getElementById("post-content").value = "";

                // Add event listener for reply button
                var replyButton = postElement.querySelector(".reply-button");
                replyButton.addEventListener("click", function() {
                    showReplyForm(postElement);
                });
            }
        });

        function showReplyForm(parentPostElement) {
            var replyForm = document.createElement("div");
            replyForm.className = "reply";
            replyForm.innerHTML = '<textarea class="reply-content" placeholder="Write your reply here..."></textarea><br><button class="reply-submit">Submit</button>';
            parentPostElement.appendChild(replyForm);

            var replySubmitButton = replyForm.querySelector(".reply-submit");
            replySubmitButton.addEventListener("click", function() {
                submitReply(parentPostElement, replyForm);
            });
        }

        function submitReply(parentPostElement, replyForm) {
            var replyContent = replyForm.querySelector(".reply-content").value;

            if (replyContent.trim() !== "") {
                var replyElement = document.createElement("div");
                replyElement.className = "reply";
                replyElement.innerHTML = "<h4>Replied by: Mentor</h4><p>" + replyContent + "</p>";
                parentPostElement.appendChild(replyElement);

                // Clear the reply textarea
                replyForm.querySelector(".reply-content").value = "";

                // Remove the reply form
                parentPostElement.removeChild(replyForm);
            }
        }
    </script>
</body>
</html>
